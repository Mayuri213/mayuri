<div>
    <h2>Patients</h2>
    <ul>
      <li *ngFor="let patient of patients">
        {{ patient.name }}  ({{ patient.age }} years old)
        <button (click)="editPatient(patient)">Edit</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button (click)="deletePatient(patient.id)">Delete</button>
      </li>
    </ul>
  </div>
  
  <div>
    <h2>Add Patient</h2>
    <input [(ngModel)]="newPatient.name" placeholder="Name" />&nbsp;&nbsp;&nbsp;&nbsp;
    <input [(ngModel)]="newPatient.age" placeholder="Age" />&nbsp;&nbsp;&nbsp;&nbsp;
    <button (click)="addPatient()">Add</button>
  </div>
  
  <div *ngIf="editingPatient">
    <h2>Edit Patient</h2>
    <input [(ngModel)]="editingPatient.name" placeholder="Name" />&nbsp;&nbsp;&nbsp;&nbsp;
    <input [(ngModel)]="editingPatient.age" placeholder="Age" />&nbsp;&nbsp;&nbsp;&nbsp;
    <button (click)="updatePatient()">Update</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button (click)="cancelEdit()">Cancel</button>
  </div>
